<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.href;
      var basePath = location.pathname.split('/').slice(0, 2).join('/') + '/';
      location.replace(basePath);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
